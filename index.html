<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main class="card-container">
    <section class="header-container">
      <header class="header">
        <h1 class="title-header">
          My balance
        </h1>
        <h2 class="title-balance">
          $921.48
        </h2>
        <img class="circle-logo" src="./images/logo.svg" alt="logo with two circles overlapping eachother">
      </header>
    </section>

    <section class="bar-graph-container">
      <table class="table-graph" id="my-graph">
        <caption class="graph-title">
          Spending - Last 7 days
        </caption>
        <tbody class="graph-list-container">
        <tfoot class="graph-container-footer">
          <tr class="graph-footer-row">
            <th class="graph-footer-title">
              Total this month
            </th>
            <td class="money-spend">
              $478.33
            </td>
          </tr>
          <tr class="graph-footer-row">
            <th class="percentage-spend">
              +2.4%
            </th>
            <td class="side-graph-footer-title">
              from last month
            </td>
          </tr>
        </tfoot>
        </tbody>
      </table>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Diego Villarreal</a>.
    </footer>
  </main>




  <script src="./assets/script/index.js"></script>
</body>

</html>
